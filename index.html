<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="initial-scale=1; maximum-scale=1; user-scalable=0;"/>

    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
    <link rel="icon" href="assets/favicon.ico"/>

    <title>Seaside</title>
</head>
<body>
    <!--libs-->
    <script src="lib/suncalc.js"></script>

    <!--model-->
    <script src="data/engine/rect.js"></script>
    <script src="data/engine/sprite.js"></script>
    <script src="data/engine/animatedSprite.js"></script>

    <script src="data/constants.js"></script>
    <script src="data/config.js"></script>
    <script src="data/utils.js"></script>

    <script src="data/model/skyLayer.js"></script>
    <script src="data/model/frontLayer.js"></script>
    <script src="data/model/screen.js"></script>

    <!--html elements-->
    <canvas id="canvas" width="192" height="108"></canvas>
    <canvas id="canvasTmp" width="192" height="108" hidden></canvas>
    <div id="buttons">
        <button id="position" class="button" type="button"><i class="fas fa-map-marker-alt"></i></button>
        <button id="volume" class="button" type="button"><i class="fas fa-volume-up"></i></button>
    </div>

    <!--program start-->
    <script defer src="main.js"></script>
</body>
</html>
